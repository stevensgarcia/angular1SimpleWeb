<!-- Example row of columns -->
<div class="row">
   <div class="col-lg-12">
      <h2>Services</h2>

      <!-- Service item -->
      <div ng-repeat="service in services">
         <div class="row services">
            <div class="col-md-2">
               <img ng-src="{{service.image}}" style="" class="img-responsive" alt="">
            </div>
            <div class="col-md-10">
               <h3>{{service.name}}</h3>
               <p>{{service.description}}</p>
               <a href="#/contact" class="btn btn-primary">Contact us
                  &raquo;</a>
            </div>
         </div>
      </div>

   </div><!-- end .col-lg-12 -->
</div><!-- end .row -->
